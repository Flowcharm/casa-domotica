<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-family: sans-serif, Arial, Helvetica;
        width: 100vw;
        height: 100vh;
      }

      body {
        display: flex;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .actions {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }

      img {
        height: 300px;
        width: 500px;
        border-radius: 15px;
      }

      button {
        padding: 10px;
        background-color: transparent;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        color: white;
        background-color: black;
        transform: scale(1.1);
      }

      button:active {
        color: white;
        background-color: black;
        transform: scale(0.9);
      }
    </style>
  </head>

  <body>
    {% if isCallAvailable %}
    <img src="{{camUrl}}" />
    <div class="actions">
      <button id="btn-grant">Aceptar</button>
      <button id="btn-deny">Rechazar</button>
    </div>
    {% else %}
    <h2>No hay ninguna llamada disponible</h2>
    {% endif %}
  </body>

  <script>
    const btnGrant = document.querySelector("#btn-grant");
    const btnDeny = document.querySelector("#btn-deny");

    btnGrant.addEventListener("click", async () => {
      await fetch("{{grantUrl}}");
      window.location.reload();
    });

    btnDeny.addEventListener("click", async () => {
      await fetch("{{denyUrl}}");
      window.location.reload();
    });
  </script>
</html>
